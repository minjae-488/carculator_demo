<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Basic Calculator</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen w-full overflow-hidden flex justify-center items-center">
<!-- Mobile Frame Container -->
<div class="relative flex h-full w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark group/design-root shadow-2xl overflow-hidden">
<!-- Header / TopAppBar -->
<div class="flex items-center justify-between p-4 pb-2 z-10">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Standard</h2>
<div class="flex items-center gap-2">
<!-- Scientific Mode Toggle Hint -->
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-slate-500 dark:text-[#9dabb9] hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">science</span>
</button>
<!-- History Button -->
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-slate-500 dark:text-[#9dabb9] hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">history</span>
</button>
</div>
</div>
<!-- Display Area -->
<div class="flex flex-col flex-1 justify-end px-6 pb-6 pt-2">
<!-- MetaText: History -->
<div class="flex justify-end w-full mb-1">
<p class="text-slate-500 dark:text-[#9dabb9] text-lg font-normal leading-normal tracking-wide text-right truncate w-full opacity-80">
                    1,234 + 56
                </p>
</div>
<!-- HeadlineText: Result -->
<div class="flex justify-end w-full items-baseline gap-2">
<span class="text-slate-400 dark:text-[#586472] text-3xl font-light">=</span>
<h1 class="text-slate-900 dark:text-white tracking-tight text-[64px] font-bold leading-none text-right truncate">
                    1,290
                </h1>
</div>
</div>
<!-- Toolbar (Backspace, etc) -->
<div class="flex justify-between items-center px-6 pb-2">
<div class="h-[1px] flex-1 bg-slate-200 dark:bg-[#2C3B49]/50 mr-4"></div>
<button class="flex items-center justify-center h-12 w-12 text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[28px]" data-icon="Backspace">backspace</span>
</button>
</div>
<!-- ImageGrid Adapted Keypad -->
<div class="grid grid-cols-4 gap-3 p-4 pb-8 bg-background-light dark:bg-background-dark">
<!-- Row 1 -->
<button class="col-span-1 aspect-square rounded-2xl bg-slate-200 dark:bg-[#2C3B49] text-slate-900 dark:text-cyan-400 text-xl font-bold hover:brightness-110 active:scale-95 transition-all shadow-sm">
                AC
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-slate-200 dark:bg-[#2C3B49] text-slate-900 dark:text-cyan-400 text-xl font-bold hover:brightness-110 active:scale-95 transition-all shadow-sm flex justify-center items-center">
<span class="material-symbols-outlined text-[24px]">exposure</span>
</button>
<button class="col-span-1 aspect-square rounded-2xl bg-slate-200 dark:bg-[#2C3B49] text-slate-900 dark:text-cyan-400 text-xl font-bold hover:brightness-110 active:scale-95 transition-all shadow-sm flex justify-center items-center">
<span class="material-symbols-outlined text-[24px]">percent</span>
</button>
<button class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm">
                รท
            </button>
<!-- Row 2 -->
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                7
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                8
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                9
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm flex justify-center items-center">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<!-- Row 3 -->
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                4
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                5
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                6
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm flex justify-center items-center">
<span class="material-symbols-outlined text-[28px]">remove</span>
</button>
<!-- Row 4 -->
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                1
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                2
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                3
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm flex justify-center items-center">
<span class="material-symbols-outlined text-[28px]">add</span>
</button>
<!-- Row 5 -->
<button class="col-span-2 h-full rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm flex items-center pl-8">
                0
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">
                .
            </button>
<button class="col-span-1 aspect-square rounded-2xl bg-primary text-white text-2xl font-bold hover:bg-blue-600 active:scale-95 transition-all shadow-lg shadow-blue-500/20 flex justify-center items-center">
<span class="material-symbols-outlined text-[32px]">equal</span>
</button>
</div>
</div>
</body></html>
