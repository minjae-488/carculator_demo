<!DOCTYPE html>
<html class="dark" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Carculator - 공학용 전자계산기</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "2xl": "1rem",
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        /* 모바일에서 버튼 터치 시 하이라이트 제거 */
        button {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white h-screen w-full overflow-hidden flex justify-center items-center transition-colors duration-300">

    <!-- Mobile Frame Container -->
    <div
        class="relative flex h-full w-full max-w-[480px] flex-col bg-background-light dark:bg-background-dark group/design-root shadow-2xl overflow-hidden transition-colors duration-300">

        <!-- Header / TopAppBar -->
        <div class="flex items-center justify-between p-4 pb-2 z-10">
            <h2 id="mode-indicator"
                class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">
                Standard</h2>
            <div class="flex items-center gap-2">
                <!-- Theme Toggle -->
                <button id="theme-toggle"
                    class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-slate-500 dark:text-[#9dabb9] hover:bg-black/5 dark:hover:bg-white/5 transition-colors"
                    title="테마 변경">
                    <span id="theme-icon" class="material-symbols-outlined text-[24px]">dark_mode</span>
                </button>
                <!-- Scientific Mode Toggle Hint -->
                <button id="mode-toggle"
                    class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-slate-500 dark:text-[#9dabb9] hover:bg-black/5 dark:hover:bg-white/5 transition-colors"
                    title="공학 모드 (준비중)">
                    <span class="material-symbols-outlined text-[24px]">science</span>
                </button>
                <!-- History Button -->
                <button
                    class="flex items-center justify-center rounded-full h-10 w-10 bg-transparent text-slate-500 dark:text-[#9dabb9] hover:bg-black/5 dark:hover:bg-white/5 transition-colors"
                    title="히스토리 (준비중)">
                    <span class="material-symbols-outlined text-[24px]">history</span>
                </button>
            </div>
        </div>

        <!-- Display Area -->
        <div class="flex flex-col flex-1 justify-end px-6 pb-6 pt-2">
            <!-- MetaText: History -->
            <div class="flex justify-end w-full mb-1 min-h-[1.75rem]">
                <p id="previous-operand"
                    class="text-slate-500 dark:text-[#9dabb9] text-lg font-normal leading-normal tracking-wide text-right truncate w-full opacity-80">
                    <!-- 이전 계산식 -->
                </p>
            </div>
            <!-- HeadlineText: Result -->
            <div class="flex justify-end w-full items-baseline gap-2">
                <span class="text-slate-400 dark:text-[#586472] text-3xl font-light opacity-0">=</span>
                <h1 id="current-operand"
                    class="text-slate-900 dark:text-white tracking-tight text-[64px] font-bold leading-none text-right truncate">
                    0
                </h1>
            </div>
        </div>

        <!-- Toolbar (Backspace, etc) -->
        <div class="flex justify-between items-center px-6 pb-2">
            <div class="h-[1px] flex-1 bg-slate-200 dark:bg-[#2C3B49]/50 mr-4 transition-colors duration-300"></div>
            <button data-action="delete"
                class="flex items-center justify-center h-12 w-12 text-primary hover:bg-primary/10 rounded-full transition-colors">
                <span class="material-symbols-outlined text-[28px]">backspace</span>
            </button>
        </div>

        <!-- Scientific Keypad (Hidden by default) -->
        <div id="scientific-keypad"
            class="hidden grid grid-cols-4 gap-3 px-4 pb-2 bg-background-light dark:bg-background-dark transition-all duration-300">
            <!-- Row 1 -->
            <button data-scientific="sin"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">sin</button>
            <button data-scientific="cos"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">cos</button>
            <button data-scientific="tan"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">tan</button>
            <button data-scientific="deg"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">deg</button>
            <!-- Row 2 -->
            <button data-scientific="ln"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">ln</button>
            <button data-scientific="log"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">log</button>
            <button data-scientific="inv"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">1/x</button>
            <button data-scientific="exp"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">e</button>
            <!-- Row 3 -->
            <button data-scientific="sq"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">x²</button>
            <button data-scientific="sqrt"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">√</button>
            <button data-scientific="pow"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">x^y</button>
            <button data-scientific="pi"
                class="col-span-1 h-12 rounded-xl bg-slate-100 dark:bg-[#263340] text-slate-700 dark:text-slate-300 text-sm font-medium hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">π</button>
        </div>

        <!-- Keypad (Standard Layout) -->
        <div
            class="grid grid-cols-4 gap-3 p-4 pb-8 bg-background-light dark:bg-background-dark transition-colors duration-300">
            <!-- Row 1 -->
            <button data-action="clear"
                class="col-span-1 aspect-square rounded-2xl bg-slate-200 dark:bg-[#2C3B49] text-slate-900 dark:text-cyan-400 text-xl font-bold hover:brightness-110 active:scale-95 transition-all shadow-sm">AC</button>
            <button data-action="negate"
                class="col-span-1 aspect-square rounded-2xl bg-slate-200 dark:bg-[#2C3B49] text-slate-900 dark:text-cyan-400 text-xl font-bold hover:brightness-110 active:scale-95 transition-all shadow-sm flex justify-center items-center"><span
                    class="material-symbols-outlined text-[24px]">exposure</span></button>
            <button data-action="percent"
                class="col-span-1 aspect-square rounded-2xl bg-slate-200 dark:bg-[#2C3B49] text-slate-900 dark:text-cyan-400 text-xl font-bold hover:brightness-110 active:scale-95 transition-all shadow-sm flex justify-center items-center"><span
                    class="material-symbols-outlined text-[24px]">percent</span></button>
            <button data-operation="/"
                class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm">÷</button>

            <!-- Row 2 -->
            <button data-number="7"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">7</button>
            <button data-number="8"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">8</button>
            <button data-number="9"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">9</button>
            <button data-operation="*"
                class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm flex justify-center items-center"><span
                    class="material-symbols-outlined text-[28px]">close</span></button>

            <!-- Row 3 -->
            <button data-number="4"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">4</button>
            <button data-number="5"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">5</button>
            <button data-number="6"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">6</button>
            <button data-operation="-"
                class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm flex justify-center items-center"><span
                    class="material-symbols-outlined text-[28px]">remove</span></button>

            <!-- Row 4 -->
            <button data-number="1"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">1</button>
            <button data-number="2"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">2</button>
            <button data-number="3"
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">3</button>
            <button data-operation="+"
                class="col-span-1 aspect-square rounded-2xl bg-primary/10 dark:bg-[#1C252E] text-primary text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all shadow-sm flex justify-center items-center"><span
                    class="material-symbols-outlined text-[28px]">add</span></button>

            <!-- Row 5 -->
            <button data-number="0"
                class="col-span-2 h-full rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm flex items-center pl-8">0</button>
            <button data-number="."
                class="col-span-1 aspect-square rounded-2xl bg-white dark:bg-[#1E2933] text-slate-900 dark:text-white text-2xl font-medium hover:brightness-125 dark:hover:bg-[#263340] active:scale-95 transition-all shadow-sm">.</button>
            <button data-action="calculate"
                class="col-span-1 aspect-square rounded-2xl bg-primary text-white text-2xl font-bold hover:bg-blue-600 active:scale-95 transition-all shadow-lg shadow-blue-500/20 flex justify-center items-center"><span
                    class="material-symbols-outlined text-[32px]">equal</span></button>
        </div>

    </div>

    <!-- Logic -->
    <script src="src/app.js"></script>
</body>

</html>
